<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	th:replace="normal/userbase::layout(~{::section})" >

<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
					<img
						alt="profilePhote" 
						th:src="@{'/images/'+${user.imageUrl}}" 
						class="my-profile-picture"
						style="height:200px;width:200px;"
					/>
					<h3 
						class="mt-3"
						th:text="${user.name}"
						>
					</h3>
					<h3 
						class="mt-3"
						th:text="${user.email}"
						>
					</h3>
				
				</div>
				</div>
			</div>
			
		</div>
	</section>
 
</body>
</html>
